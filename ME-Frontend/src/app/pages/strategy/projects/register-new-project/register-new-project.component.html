<nb-card>
  <ngx-success-toaster></ngx-success-toaster>
  <nb-card-header>Register New Project</nb-card-header>
  <nb-card-body>
    <form [formGroup]="projectData" (ngSubmit)="onSubmit(projectData.value)" >
      <div class="form-group">
        <label for="name" class="label">Project name</label>
        <input
          formControlName="name"
          autocomplete="off"
          nbInput
          fullWidth
          id="name"
          placeholder="...project name"
        />
      </div>
      <div class="form-group">
        <label for="strategy" class="label">strategy Implemented</label>
        <br />
        <ngx-nb-autocomplete-strategies
          (newSelectedStrategyEvent)="selectedStrategy($event)"
        ></ngx-nb-autocomplete-strategies>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputEmail" class="label">Start Date : </label>
            <br />
            <input
              formControlName="startDate"
              nbInput
              placeholder="expected start date"
              [nbDatepicker]="startDatePicker"
            />
            <nb-datepicker #startDatePicker></nb-datepicker>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputEmail" class="label">End Date : </label>
            <br />
            <input
              formControlName="endDate"
              nbInput
              placeholder="expected end date"
              [nbDatepicker]="endDatePicker"
            />
            <nb-datepicker #endDatePicker></nb-datepicker>
          </div>
        </div>
      </div>
      <!-- <div class="form-group">
          <nb-checkbox>Check me out</nb-checkbox>
        </div> -->
      <button type="submit" nbButton status="danger">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
