<div *ngIf="!showAddForm">
  <button nbButton status="primary" (click)="showStrategyForm()">
    <nb-icon icon="plus-outline"></nb-icon>Add</button>
  <hr>
  <div class="card-columns">
    <div *ngFor="let item of strategies">
      <div class="card h-100" style="width: 100%; height: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated by {{ item.createdBy }} at {{ item.updatedAt }}</small>
        </div>
      </div>
    </div>
  </div>
  <style>
    .card-columns {
      column-count: 3;
      column-gap: 1rem;
    }
  </style>

</div>
<ngx-add-strategy *ngIf="showAddForm"></ngx-add-strategy>
